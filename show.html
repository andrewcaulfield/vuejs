<!DOCTYPE html>
<html>

<head>
    <title>Vue Test</title>
</head>

<body>
    <!-- View -->
    <div id="app">
        <form>
            <!-- v-show is a directive like hide/show -->
            <span class="error" v-show="!message">
             You must enter a message
            </span>
            <textarea v-model='message'></textarea>
            <button type="submit" v-show="message">
                Send Message
            </button>
        </form>
        <pre>
        <!-- data object into json -->
            {{ $data | json}}
        </pre>
    </div>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.8/vue.min.js"></script>
    <script>
    // View Model
    new Vue({
        // Binds it to an element
        el: '#app',
        data: {
            message: ''
        }
    });
    </script>
</body>

</html>
