<!DOCTYPE html>
<html>
<head>
    <title> Vue App</title>
</head>
<body>
    <!-- View -->
    <div id="app">
        <!-- Directive: @submit - checks for submit action and calls the function handleIt -->
        <form action="done.html" @submit="handleIt">
            <!-- v-show is a directive like hide/show -->
            <button type="submit">
                Submit Me
            </button>
        </form>
        <br>
        <button type="submit" @click="updateCount">
            Increment Counter: {{ count }}
        </button>
        <pre>
    </div>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.8/vue.min.js"></script>
    <script>
    // View Model
    new Vue({
        // Binds it to an element
        el: '#app',
        data: {
            count: 0
        },
        methods: {
            handleIt: function() {
                alert('Handled');
            },
            updateCount: function() {
                this.count += 1;
            }
        }
    });
    </script>
</body>
</html>
